<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Snipsl</title>
  <link rel="stylesheet" href="application.css" type="text/css" />
</head>

  <body>
    <section class="login-form">
      <form>
        <span class="error">
            Login failed. Please verify your email and password.
        </span>
        <input name="login" type="email" placeholder="e-mail" class="login-name with-error">
        <input name="password" type="password" placeholder="password" class="login-password">
        <input name="login" type="submit" value="LOGIN">
      </form>
      <a href="change-pass.html">Forgot Password?</a>
    </section>

  </body>
</html>
