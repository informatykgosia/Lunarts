<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Snipsl</title>
  <link rel="stylesheet" href="application.css" type="text/css" />
</head>

  <body>
    <section class="password-form">
      <h1> Forgot your password? </h1>
      <p class="form-desc">
        Resetting your password is easy. Simply type your email and your new password. We will send you a confirmation email to verify the password change.
      </p>
      <form>
        <span class="error">
            Login failed. Please verify your email and password.
        </span>
        <input name="login" type="email" placeholder="e-mail" class="login-name">
        <input name="password" type="password" placeholder="new password" class="login-password">
        <input name="change-password" type="submit" value="CHANGE PASSWORD">
      </form>
    </section>

  </body>
</html>
